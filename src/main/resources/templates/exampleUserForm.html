<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<style>
    .fieldError {
        border-color: #bd2130;
    }
</style>
<body>
<div class="container">


    <form role="form" action="/users/join" th:object="${userForm}" method="post">
        <div class="form-group">
            <label th:for="userNickName">닉네임</label>
            <input type="text" th:field="*{userNickName}" class="form-control" placeholder="닉네임">
        </div>
        <div class="form-group">
            <label th:for="userEmail">이메일</label>
            <input type="text" th:field="*{userEmail}" class="form-control" placeholder="example@example.com">
        </div>
        <div class="form-group">
            <label th:for="userPwd">비밀번호</label>
            <input type="password" th:field="*{userPwd}" class="form-control" placeholder="">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    <br/>
</div> <!-- /container -->
</body>
</html>
